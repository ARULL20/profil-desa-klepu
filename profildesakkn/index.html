<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profil Desa Klepu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #2E8B57;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #2E8B57;
        }
    </style>
</head>
<body>

<header>
    <h1>PROFIL DESA KLEPU</h1>
    <p>Kecamatan Donorojo, Kabupaten Pacitan</p>
</header>

<section>
    <h2>Letak Geografis</h2>
    <p id="geografis">Loading...</p>
</section>

<section>
    <h2>Sejarah</h2>
    <p id="sejarah">Loading...</p>
</section>

<section>
    <h2>Visi</h2>
    <p id="visi">Loading...</p>
</section>

<section>
    <h2>Misi</h2>
    <p id="misi">Loading...</p>
</section>

<section>
    <h2>Perangkat Desa</h2>
    <pre id="perangkat">Loading...</pre>
</section>

<section>
    <h2>Lembaga Desa</h2>
    <pre id="lembaga">Loading...</pre>
</section>

<section>
    <h2>Potensi SDA</h2>
    <pre id="sda">Loading...</pre>
</section>

<section>
    <h2>Potensi UMKM</h2>
    <pre id="umkm">Loading...</pre>
</section>

<script>
fetch("https://opensheet.elk.sh/1NDp9uTYeRL4S-RYb9FgSuYom8Bm6eIOm5HHcrDkZjQY/Sheet1")
    .then(res => res.json())
    .then(data => {
        data.forEach(item => {
            document.getElementById(item.bagian).innerText = item.isi;
        });
    })
    .catch(err => {
        console.error(err);
    });
</script>

</body>
</html>
